<!-- CONTENT HERE -->
    <main class="clearfix">
        <h2 class="tituloPagina">Storm Center</h2>
       
            <figure class="imagenprincipal">
                    <img src="images/cielo1100.jpg" alt="sky" sizes="50vw"
                    srcset="images/cielo500.jpg 500w,
                    images/cielo800.jpg 800w,
                    images/cielo1100.jpg 1100w">
            </figure>
          
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Personal Information</legend>
                    <Label class="top">Full Name* <input type="text" name="fname" required></Label>
                    <Label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></Label>
                    <Label class="top">Phone* <input type="tel" name="phone" placeholder="###-###-####" required></Label>
                    <label class="top" for="zip">Zip Code:
                    <input type="text" id="zip" name="zip" required></label>
                                   
                </fieldset>
            
                <fieldset>
                    <legend>Storm Information</legend>
                    <Label class="top">Storm Date* <input type="date" name="fname"></Label>
                    <label class="top">Storm Type
                        <select name="subject">
                             <option value="">Please Select &#9662;</option>
                             <option value="flash">Flash Flood</option>
                             <option value="hail">Hail</option>
                             <option value="hurricane">Hurricane</option>
                             <option value="thunderstorm">Thunderstorm</option>
                             <option value="tornado">Tornado</option>
                         </select>
                     </label>
                    <label class="top" for="rating">Rating: &nbsp;&nbsp;&nbsp;</label>
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                     
                     <label class="top">Storm Region
                        <select name="subject">
                             <option value="">Please Select &#9662;</option>
                             <option value="preston">Preston</option>
                             <option value="soda">Soda Springs</option>
                             <option value="havem">Fish Haven</option>
                         </select>
                     </label>
                </fieldset> 

                <fieldset> 
                    <legend>User in-Danger level</legend>
                    <Label class="sbs"><input type="radio" name="audience" value="yes">Yes</Label>
                    <Label class="sbs"><input type="radio" name="audience" value="meabe">Maybe</Label>
                    <Label class="sbs"><input type="radio" name="audience" value="not">Not</Label>
                </fieldset>
                <fieldset>
                    <legend>Aditional Information or Comments</legend>
                    <textarea class="top" id="info" name="info" rows="5" cols="33">
                        
                    </textarea>
                </fieldset>
                  
                <input class="submitBtn" type="submit" value="Send Report">  
                </form>
               
           
    </main>
